<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PyStream{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        /* Fixed navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
        }

        /* Sidebar (below navbar) */
        .sidebar {
            position: fixed;
            top: 56px; /* height of navbar */
            left: 0;
            width: 220px;
            height: calc(100vh - 56px);
            background-color: white;
            border-right: 1px solid #ddd;
            padding-top: 1rem;
        }

        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
        }

        /* Main content shifts right */
        .main-content {
            margin-top: 70px; /* space for navbar */
            margin-left: 230px; /* space for sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">PyStream</a>
            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <span class="me-2">Hello, {{ user.first_name }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary btn-sm">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
<div class="sidebar">
    <a href="{% url 'home' %}">üè† Home</a>

    {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}">üìä Dashboard</a>
        <a href="{% url 'manage_videos' %}">üé¨ Manage Videos</a>
    {% else %}
        <a href="{% url 'login' %}" onclick="return confirm('Please log in to see your dashboard.')">üìä Dashboard</a>
        <a href="{% url 'login' %}" onclick="return confirm('Please log in to manage your videos.')">üé¨ Manage Videos</a>
    {% endif %}
</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
