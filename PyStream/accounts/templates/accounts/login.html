{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 380px; border-radius: 12px;">
        <h3 class="text-center mb-3 fw-bold">Welcome Back</h3>
        <p class="text-center text-muted mb-4">Login to continue to PyStream</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
        </form>

        <div class="text-center mt-3">
            <p class="mb-1">Don't have an account? <a href="/accounts/signup/">Signup</a></p>
            <a href="#" class="small">Forgot Password?</a>
        </div>

        <hr>

        <button class="btn btn-outline-dark w-100 mt-2">
            Continue with Google
        </button>
    </div>
</div>
{% endblock %}
